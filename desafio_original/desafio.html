<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="original">
            <h3>Original</h3>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>

        <div class="alvo">
            <h3>Alvo</h3>
            <ul>
                <li>item 1</li>
            </ul>
        </div>

    </div>

    <script type="text/javascript">
        const ul_alvo = document.querySelector('.alvo ul')
        const ul_original = document.querySelector('.original ul')

		// crie um nova li com texto "item 2" e a inclua na ul da div com class .alvo
        let li_nova = document.createElement('li')
        li_nova.textContent = "item 2"
        ul_alvo.appendChild(li_nova)
        
		//Mova a última li de orignal para alvo (mas antes da primeira li). 
        //Em outras palavras, a última li da original deve virar a primeira li de alvo

        let l_org = ul_original.lastElementChild
        // ul_alvo.prepend(l_org)
        ul_alvo.insertBefore(l_org, ul_alvo.firstElementChild)

		//altere o texto da primeira li de .alvo para "item 0"
        l_org.textContent = 'item 0'

		//clone a ul de .original e a inclua na primeira li de .alvo
        let ul_original_clone = ul_original.cloneNode(true)
        ul_alvo.firstElementChild.append(ul_original_clone)
    
		//remova a ultima li (item2) da lista inserida na etapa anterior
        
        ul_original_clone.lastElementChild.remove()

		//remova as duas li's que sobraram na ul original
        ul_original.lastElementChild.remove()
        ul_original.lastElementChild.remove()
        
    </script>
</body>

</html>
