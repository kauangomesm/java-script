<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let n = prompt("Escolha um numero")
        let vezes = prompt("ate que numero quer essa taboada?")
        let count = 0
        while(true)
        if(count === vezes)
            break
            count++
            document.write(`${count} x ${n} = ${count*n} <br>`)
            
        document.write("fim da tabuada")
    </script>
</body>
</html>
